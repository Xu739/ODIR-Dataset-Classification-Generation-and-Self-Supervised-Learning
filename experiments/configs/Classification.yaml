# Model Configuration
model: 'ViT'  # Options: ['ResNet18', 'ResNet50', 'EfficientNet_b3', 'ViT', 'ResNet101', 'VGG19', 'GoogleNet']
img_size: 224             # Input image size (height, width)

# Dataset Configuration
datafile_path: './data'   # Root directory for data files
img_path: './data/ODIR/ODIR-5K/Training Images'  # Path to training images
dataset: 'ODIR'           # Options: ['cifar-10', 'ODIR','mnist']
num_classes: 8           # Number of output classes

# Data Splitting
split_num: 5              # Total number of folds for cross-validation
split_id: 1               # Current fold ID to use (1-based index)

# Data Loading
batch_size: 20            # Batch size for training/validation
num_workers: 64           # Number of workers for data loading
is_oversample: 0          # Whether to use oversampling for class imbalance (0/1)

# Special Training Modes
is_RotSSP: 1                 # Self-supervised pretraining flag (0/1)
is_cifar_10: 0            # use CIFAR-10 pretrain specific flag (0/1)
cifar_10_state_dir: '/home/xukaijie/ODIR_project/experiments/log/20250819-170039/checkpoint_53.pth'  # Pretrained model path

# Optimization Parameters
lr: 0.0001                # Initial learning rate
optim: 'adam'             # Options: ['adam', 'SGD']
momentum: 0.9             # Momentum for SGD optimizer
weight_decay: 0.00001     # L2 regularization weight

# Learning Rate Scheduling
scheduler: 'MultistepLR'  # Learning rate scheduler type
milestones: [50,]         # Epochs at which to adjust LR
gamma: 0.5                # Factor by which to multiply LR at milestones

# Training Parameters
epochs: 300               # Total number of training epochs
criterion: 'CrossEntropyLoss'  # Loss function

# System Configuration
CUDA_VISIBLE_DEVICES: '5,'  # GPU devices to use (comma-separated)
seed: 42                   # Random seed for reproducibility
earlystop: 10              # Early stopping patience (epochs)